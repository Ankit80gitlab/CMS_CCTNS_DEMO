<form style="height: 100%;">
    <div>
        <h3 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;margin-left: 20px;">Add
            General Diary:
            <hr />
        </h3>
        <table style="height:100%; margin-left: 20px;">
            <tr>
                <td colspan="4"
                    style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-size: 20px;">
                </td>
            </tr>

            <tr>
                <td style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold';">Date/Time</td>
                <td colspan="3">:{{getFormattedDate()}}</td>
            </tr>
            <tr>
                <td style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Select</td>
                <td>:One<input type="radio">Other <input type="radio"></td>
            </tr>
            <tr>
                <td style="font-family: Impact, Haettenschweiler, ' Narrow Bold', sans-serif; width: 25%;">General Diary
                    Type:</td>
                <td style="width: 25%;"><select>
                        <option>----------Select----------</option>
                        <option>Arrival</option>
                        <option>Departure</option>
                        <option>Administrative</option>
                        <option>Inquiry / Registration</option>
                        <option>Preventive Action</option>
                    </select></td>
                <td style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;width: 25%;">Brief
                    General Diary (Summary of FIR for Morning Report etc.)</td>
            </tr>
            <tr>
                <td style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">General Diary
                    Subtype:</td>
                <td><select>
                        <option>----------Select----------</option>
                        <option></option>
                    </select>
                </td>
                <td rowspan="4" style="width: 50%;"><textarea style="width: 600px;height: 100px;"></textarea></td>
            </tr>
            <tr>
                <td style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Entry (For Officer)
                </td>
                <td><select>
                        <option>----------Select----------</option>

                    </select></td>
            </tr>
            <tr>
                <td style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Subject:</td>
                <td><textarea style="width: 200px;height: 60px;"></textarea>
            </tr>

        </table>

    </div>
    <div style="text-align: center;">
        <button class="btn btn-primary">
            Submit
        </button>

        <button type="reset" class="btn btn-primary" style="margin-left:20px;">
            Clear
        </button>
        <button type="reset" class="btn btn-primary" style="margin-left:20px;">
            Close
        </button>
    </div>
</form>
